<script>



    $("#login_form").submit(function(e) {
        e.preventDefault();
        login();
    });

    function login() {
        document.getElementById("username_message").innerHTML="";
        document.getElementById("password_message").innerHTML="";
        let a=$("#username").val();
        let valid=1;


        if($.trim(a).length==0){

            $("#username").focus(function() {
                $(this).next("span").css("display", "inline");
            });
            valid=0;
        }

        if(valid==0){ return;}


        $.ajax({

            url:"login.php",
            method:"POST",
            dataType:"JSON",
            data:($("#login_form").serialize()),
            success:function(data)
            {


                if(data["done"]==-1){


                    document.getElementById("username_message").innerHTML="Invalid Username";

                }else if(data["done"]==-2){

                    document.getElementById("password_message").innerHTML="Invalid Password";

                }else if(data["done"]==1){

                    window.location.replace("index.php");

                }

            }
        });

    }

</script>
